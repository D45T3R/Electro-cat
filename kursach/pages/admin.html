<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор</title>
    <link rel="stylesheet" href="/kursach/css/admin.css">
</head>

<body>
    <h1>Список сотрудников</h1>
    <table id="employee-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Должность</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Серия</th>
                <th>Номер</th>
                <th>Логин</th>
                <th>Пароль</th>
            </tr>
        </thead>
        <tbody id="employee-list">
        </tbody>
    </table>
    <button id="add-employee-btn">Добавить сотрудника</button>
    <button id="delete-employee-btn">Удалить сотрудника</button>

    <!-- Modal window for adding an employee -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <h2>Добавить сотрудника</h2>
            <form id="add-employee-form">
                <label for="post">Должность:</label>
                <input type="text" id="post" name="post"><br><br>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="second_name">Фамилия:</label>
                <input type="text" id="second_name" name="second_name"><br><br>
                <label for="last_name">Отчество:</label>
                <input type="text" id="last_name" name="second_name"><br><br>
                <label for="series">Серия:</label>
                <input type="text" id="series" name="series"><br><br>
                <label for="number">Номер:</label>
                <input type="text" id="number" name="number"><br><br>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login"><br><br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password"><br><br>
                <button id="add-employee-submit">Добавить</button>
            </form>
        </div>
    </div>

    <!-- Modal window for deleting an employee -->
    <div id="delete-employee-modal" class="modal">
        <div class="modal-content">
            <h2>Удалить сотрудника</h2>
            <form id="delete-employee-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="second_name">Фамилия:</label>
                <input type="text" id="second_name" name="second_name"><br><br>

                <button id="delete-employee-submit">Удалить</button>
            </form>
        </div>
    </div>

    <script src="/kursach/js/admin.js"></script>
</body>

</html>
